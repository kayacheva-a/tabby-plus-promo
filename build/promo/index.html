<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabby+ Promo - Project Plan</title>
    
    <!-- Prevent search engine indexing -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    
    <!-- Additional privacy measures -->
    <meta name="referrer" content="no-referrer">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header class="site-header">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>Tabby+ Vision</h1>
                </div>
                <div class="nav-links">
                    <a href="/promo" class="nav-link active">Promo</a>
                    <a href="/wiki" class="nav-link">Wiki</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Best of Tabby with Tabby+</h1>
                <p class="hero-subtitle">Get the best of our rewards, debt management features, unlock expense tracking tools and paint your Tabby Card in violet.</p>
                <div class="hero-buttons">
                    <button class="cta-button country-btn active" data-country="uae">UAE Plans</button>
                    <button class="cta-button country-btn" data-country="ksa">KSA Plans</button>
                </div>
            </div>
        </section>

        <!-- Comparison Section -->
        <section id="comparison" class="comparison-section">
            <div class="section-container">
                <!-- Hide/Show Toggle -->
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="hideToggleBtn">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Non-MVP</span>
                    </label>
                </div>
                
                <!-- UAE Comparison Table -->
                <div class="table-container" id="uaeTable">
                    <table class="comparison-table" id="comparisonTableUAE">
                        <thead>
                            <tr>
                                <th>Features</th>
                                <th>Free Plan</th>
                                <th>Tabby+ (AED 49/month)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyUAE">
                            <!-- Table content will be loaded dynamically from CSV -->
                        </tbody>
                    </table>
                </div>

                <!-- KSA Comparison Table -->
                <div class="table-container" id="ksaTable" style="display: none;">
                    <table class="comparison-table" id="comparisonTableKSA">
                        <thead>
                            <tr>
                                <th>Features</th>
                                <th>Free Plan</th>
                                <th>Tabby+ (AED 49/month)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyKSA">
                            <!-- Table content will be loaded dynamically from CSV -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="featureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Feature Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="simple.js"></script>
</body>
</html>
